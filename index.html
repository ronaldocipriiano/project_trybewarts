<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts header logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" value="" id="email" required>
            <input type="password" name="password" placeholder="Senha" value="" id="password" required>
            <button id="button-entrar">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form" method="get">
            <div class="name">
                <div>
                    <input type="text" id="input-name" placeholder="Nome">
                </div>
                <div>
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </div>
            </div>
            <div class="email-house">
                <div>
                    <input type="text" id="input-email" placeholder="Email">
                </div>
                <div>
                    <label for="house">Selecione sua Casa:</label>
                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </div>
            <label for="comentario" class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" id="comentario" cols="10" rows="30" class="area"></textarea>
            <div class="checkbox-agreement">
                <label for="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <input type="submit" id="submit-btn" value="Enviar">
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer class="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
